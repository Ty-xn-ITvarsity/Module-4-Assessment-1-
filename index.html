<header>
  <h1>Funny People Builder</h1>
  <p>Drag items, create chaos.</p>
</header>

<div id="toolbar">
  <button id="undoBtn">Undo</button>
  <button id="redoBtn">Redo</button>

  <select id="bgSelect">
    <option value="">Choose Background</option>
    <option value="images/beach1.png">Beach</option>
    <option value="images/city1.png">City</option>
    <option value="images/park.png">Park</option>
    <option value="images/river.png">River</option>
  </select>

  <select id="charSelect">
    <option value="">Choose Character</option>
    <option value="images/cute-couple.jpg">Default</option>
    <option value="images/avengers7.png">Rosie</option>
    <option value="images/stickboy.png">Stickman</option>
    <option value="images/Old man.png">Madala</option>
    <option value="images/girl.jpg">Girlie</option>
  </select>

  <input type="file" id="upload" accept="image/*">
  <button id="saveBtn">Save PNG</button>
  <button id="clearBtn">Clear</button>
</div>

<div id="main">
  <div id="canvas">
    <img id="base" src="images/rosie-woman.jpg" alt="Base Image">
  </div>

  <div id="controls">
    <h3>Controls</h3>
    <label>Rotate
      <input type="range" id="rotate" min="-180" max="180" value="0">
    </label>
    <label>Scale
      <input type="range" id="scale" min="0.5" max="2" step="0.01" value="1">
    </label>
    <label>Opacity
      <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
    </label>
    <button id="deleteBtn">Delete Item</button>
  </div>
</div>
